<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>reviews</title>
</head>
<body>
    <div class="card">
        <div class="title" id="tl">
            <h1>Our Reviews</h1>
            <hr class="hr" >
        </div> 
        <div class="info-card" id="card">
            <div class="img" id="img">
                <img src="photo/persone 1.WEBP" alt="photo" id="person-img">
            </div>

            <div class="name">
                <h4 id="name">Peter Jones</h4>
            </div>

            <div class="job">
                <p id="job">UX DESIGNER</p>
            </div>

            <div class="description">
                <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam beatae vitae, neque officiis voluptatem similique eligendi animi nostrum mollitia illo, nemo nisi atque nam eos perferendis esse quis. Aperiam, ullam!</p>
            </div>
            <div class="btn-container">
                <div class="sw-btn">
                    <div class="prev-btn">
                        <i class="fi fi-sr-angle-circle-left"></i>
                    </div>
                    <div class="fw-btn">
                        <i class="fi fi-sr-angle-circle-right"></i>
                    </div>
                </div>    
                <div class="rd-btn">
                    <button  id="rd-btn">Suprise Me</button>
                </div>
            </div>
        </div>
        <span></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
